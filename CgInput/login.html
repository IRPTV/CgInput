<!DOCTYPE html>

    <head>
        <title>iFilm Crawl</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
		<header id="header">
			<div class="container">
				<div class="row">
					<div class="span8">
						<div id="title" class="pull-right">نرم افزار مدریت کرال</div>
					</div>
					<div class="span4">
						<div id="logo" class="pull-left"><h1>iFilm</h1></div>
					</div>
				</div>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<div class="row">
					<div class="login-form modal">
						<div class="modal-header"><h2>ورود</h2></div>
						<div class="modal-body">
							<form action="">
								<fieldset>
									<div class="clearfix"></div>
									<label for="username">نام کاربری</label>
									<input type="text" name="username" placeholder="Username">
									<div class="clearfix"></div>
									<label for="password">رمز عبور</label>
									<input type="password" name="password" placeholder="Password">
									<div class="clearfix"></div>
									<button class="btn btn-primary pull-left" type="submit">Sign in</button>
									<div class="clearfix"></div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer id="footer">
			
		</footer>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/main.js"></script>
    </body>
